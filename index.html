<!DOCTYPE html>
<html>
<head lang="en">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
    <meta charset="UTF-8">
    <link href="style/main.css" rel="stylesheet"/>
    <title>Terminator</title>
</head>
<body ng-app="termController">
<div ng-controller="btnController" class="btn-wrapper">
    <div class="movement">movement: {{ movement.direction }}</div>
    <button ng-mousedown="movement.direction = 'w'" ng-click="movement.direction = 'x'" class="up">up</button>
    <button ng-mousedown="movement.direction = 's'" ng-click="movement.direction = 'x'" class="down">down</button>
    <button ng-mousedown="movement.direction = 'a'" ng-click="movement.direction = 'x'" class="left">left</button>
    <button ng-mousedown="movement.direction = 'd'" ng-click="movement.direction = 'x'" class="right">right</button>
</div>

</body>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>

<script src="js/main.js"></script>
</html>
